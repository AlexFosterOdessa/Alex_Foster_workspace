<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		.circle {
			background-color: #1ec6aa;
			height: 200px;
			width: 200px;
			border-radius: 50%;
			display: inline-block;
			text-align: center;
			color: #333333;
			font-size: 5em;
			margin-left: 20px;
			margin-bottom: 50px;
			box-sizing: border-box;
			line-height: 2.5em;
			cursor: pointer;
			
		}

		.square {
			height: 200px;
			width: 200px;
			display: inline-block;
			margin-left: 20px;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<div id="circle">
		<span class="circle">
			0
		</span>
		<span class="circle">
			0
		</span>
		<span class="circle">
			0
		</span>
	</div>
	<div id="square">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

<script src="script.js"></script>
</body>
</html>
